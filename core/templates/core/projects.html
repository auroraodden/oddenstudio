{% extends 'core/base.html' %}
{% block content %}
  <h1>Prosjekter</h1>
  {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.date }}</p>
    <p>{{ project.description }}</p>
    {% if project.link %}
      <p><a href="{{ project.link }}" target="_blank">Se prosjekt</a></p>
    {% endif %}
    <hr>
  {% endfor %}
{% endblock %}
